<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Favorite Food</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color:#EFE1CE;">
    <div class="hero-image">
      <div class="hero-text">
        <h1 style="font-size: 50px">Favorite Foods</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div
            class="card  border border-light bg-dark justify-content-center"
            style="margin-top: -20px"
          >
            <h5 class="card-title justify-content-center text-light text-center">
              Italian Food
            </h5>
            <div class="d-flex justify-content-center">
              <img
                class="card-img-top border border-light"
                src="../img/italianfood2.webp"
                alt="Card image cap"
              />
            </div>
            <div class="card-body">
              <div class="accordionNav">
                <div class="accordionPanel">
                  <div
                    class="accordionPanelTab highlight"
                    id="chickenParmTab"
                    onclick="showChickenParm();"
                  >
                  Chicken Parmigiana
                  </div>
                  <div
                    class="accordionPanelContent"
                    id="chickenParmContent"
                  >
                    
                  <div class="hovereffect">
                    <img class="img1 border border-light" src="../img/chickenparm.jpg">
                        <div class="overlay">
                            <h2>Chicken Parmigiana Recipe!</h2>
                    <p>
                      <a href="https://www.allrecipes.com/recipe/223042/chicken-parmesan/">Click Here for Recipe!</a>
                    </p>
                        </div>
                </div>
                    
                  </div>
                </div>

                <div class="accordionPanel">
                  <div
                    class="accordionPanelTab highlight"
                    id="LasagnaTab"
                    onclick="showLasagna();"
                  >
                    Lasagna
                  </div>
                  <div class="accordionPanelContent" id="lasagnaContent">
                    <div class="hovereffect">
                      <img class="img1 border border-light" src="../img/lasagna.jpg">
                          <div class="overlay">
                              <h2>Lasagna Recipe!</h2>
                      <p>
                        <a href="https://www.allrecipes.com/recipe/23600/worlds-best-lasagna/">Click Here for Recipe!</a>
                      </p>
                          </div>
                  </div> 
                  </div>
                </div>

                <div class="accordionPanel">
                  <div
                    class="accordionPanelTab highlight"
                    id="vealParmTab"
                    onclick="showVealParm();"
                  >
                    Veal Parmigiana
                  </div>
                  <div class="accordionPanelContent" id="vealParmContent">
                    <div class="hovereffect">
                      <img class="img1 border border-light" src="../img/vealparm.jpg">
                          <div class="overlay">
                              <h2>Veal Parmigiana Recipe!</h2>
                      <p>
                        <a href="https://www.askchefdennis.com/veal-parm-recipe/">Click Here for Recipe!</a>
                      </p>
                          </div>
                  </div>  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
